<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/layouts/CommonLayout.xhtml">
			<ui:define name="title">Register</ui:define>
			<ui:define name="content">
				<div class="container h-50">
				<h:form class="border bd-black bg-light bd-radius pos-center mw-75 drop-shadow p-2">
				
					<!-- First Name Field -->
					<div class="form-group">
						<label for="firstname">First Name</label>
						<h:inputText value="#{user.firstName}" id="firstname"/><br />
						<small class="text-muted"><h:message for="firstname" class="fg-crimson" /></small>
					</div>
				
					<!-- Email Field -->
					<div class="form-group">
						<label for="lastname">Last Name</label>
						<h:inputText value="#{user.lastName}" id="lastname"/><br />
						<small class="text-muted"><h:message for="lastname" class="fg-crimson" /></small>
					</div>
					
					<!-- Password Field -->
					<div class="form-group">
						<label for="username">User Name</label>
						<h:inputText value="#{user.username}" id="username"/><br />
						<small class="text-muted"><h:message for="username" class="fg-crimson" /></small>
					</div>
					
					<!-- Password Field -->
					<div class="form-group">
						<label for="password">Password</label>
						<h:inputSecret value="#{user.password}" id="password"/><br />
						<small class="text-muted"><h:message for="password" class="fg-crimson"/></small>
					</div>
					
					<div>
						<h:commandButton action="#{userController.onRegister(user)}" value="Register" />
					</div>
					
				</h:form>
				</div>
			</ui:define>
	</ui:composition>

</html>
